sudo: required
services:
  - docker

before_install:
  - docker build -t girish0308/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run girish0308/react-test npm test -- --coverage

after_success:
  - docker build -t girish0308/multi-client:v1 ./client
  - docker build -t girish0308/multi-nginx:v1 ./nginx
  - docker build -t girish0308/multi-server:v1 ./server
  - docker build -t girish0308/multi-worker:v1 ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push girish0308/multi-client:v1
  - docker push girish0308/multi-nginx:v1
  - docker push girish0308/multi-server:v1
  - docker push girish0308/multi-worker:v1

deploy:
  edge: true
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker-app
  env: MultiDockerApp-env
  bucket_name: elasticbeanstalk-us-east-2-478964138354
  bucket_path: multi-docker-app
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
